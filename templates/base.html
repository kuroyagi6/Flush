<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}My Video Site{% endblock %}</title>
    <style>
        :root[data-theme="light"] {
            --bg: #ffffff;
            --text: #000000;
            --card-bg: #f0f0f0;
        }

        :root[data-theme="dark"] {
            --bg: #121212;
            --text: #ffffff;
            --card-bg: #1e1e1e;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #333;
            color: white;
            padding: 10px 20px;
        }

        header .left, header .right {
            display: flex;
            align-items: center;
        }

        header a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
        }

        input[type="text"] {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        button[type="submit"],
        .toggle-btn {
            margin-left: 10px;
            padding: 5px 10px;
            cursor: pointer;
            background: #555;
            border: none;
            color: white;
            border-radius: 4px;
        }

        main {
            padding: 20px;
        }

        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
        }

        .video-card {
            background-color: var(--card-bg);
            padding: 10px;
            border-radius: 8px;
            text-align: center;
        }

        .thumbnail {
            width: 100%;
            border-radius: 8px;
        }

        .title {
            margin-top: 5px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <header>
        <div class="left">
            <form action="{{ url_for('search') }}" method="get">
                <input type="text" name="query" placeholder="Search videos..." required>
                <button type="submit">Search</button>
            </form>
        </div>
        <div class="right">
            <a href="{{ url_for('index') }}">Home</a>
            <a href="{{ url_for('upload') }}">Upload</a>
            <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
        </div>
    </header>

    <main>
        {% block content %}{% endblock %}
    </main>

    <script>
        function toggleTheme() {
            const html = document.documentElement;
            const current = html.getAttribute('data-theme') || 'light';
            html.setAttribute('data-theme', current === 'light' ? 'dark' : 'light');
        }
    </script>
</body>
</html>
