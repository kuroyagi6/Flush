{% extends "base.html" %}

{% block content %}
<div class="container">
    <header>
        <form class="search-form" method="GET" action="{{ url_for('search') }}">
            <input class="search-input" type="text" name="q" placeholder="Search videos...">
        </form>
        <div class="header-title">My Video Stream</div>
        <a class="upload-link" href="{{ url_for('upload') }}">Upload</a>
        <button class="toggle-btn" onclick="toggleTheme()">Toggle Theme</button>
    </header>

    <div class="video-grid">
        {% for video in videos %}
        <div class="video-card">
            <a href="{{ url_for('video', filename=video.name) }}">
                <img class="thumbnail" src="{{ url_for('static', filename=video.thumbnail) }}" alt="{{ video.name }}">
                <div class="title">{{ video.name }}</div>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
